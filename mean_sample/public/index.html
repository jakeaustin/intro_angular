<!doctype html>

<html ng-app="todoApp">
<head>

	<title>My Todos</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body ng-controller="mainController">
	<div class="container">

		<h1>My Awesome Todo App!</h1>
		<h2>Outstanding todos: {{todos.length}}</h2>

    <div ng-repeat ="todo in todos">
      {{todo.text}}
      <button class="btn btn-primary" ng-click="deleteTodo(todo._id)">Delete</button>
    </div>

    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="add todo" ng-model="formData.text" />
      </div>
      <button type="submit" class="btn btn-danger btn-block" ng-click="createTodo()">Add</button>
    </form>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
	<script src="main.js"></script>
</body>
</html>
